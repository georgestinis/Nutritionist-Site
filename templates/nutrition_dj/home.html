{% extends "base.html" %}

{% block extra_head %}
    <style>
        table.dataTable thead .sorting:after,
        table.dataTable thead .sorting:before,
        table.dataTable thead .sorting_asc:after,
        table.dataTable thead .sorting_asc:before,
        table.dataTable thead .sorting_asc_disabled:after,
        table.dataTable thead .sorting_asc_disabled:before,
        table.dataTable thead .sorting_desc:after,
        table.dataTable thead .sorting_desc:before,
        table.dataTable thead .sorting_desc_disabled:after,
        table.dataTable thead .sorting_desc_disabled:before {
            bottom: .5em;
        }
    </style>
{% endblock %}

{% block content %}
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">
        <!-- Heading -->
        <div class="card mb-4 wow fadeIn animated" style="visibility: visible; animation-name: fadeIn;">
  
          <!--Card content-->
          <div class="card-body d-sm-flex justify-content-between">
  
            <h3 class="mb-2 mb-sm-0 pt-1">
              <a href="https://mdbootstrap.com/docs/jquery/" target="_blank">Home Page</a>
            </h3>
  
          </div>
  
        </div>
        <!-- Heading -->
        <div class="card mb-4 wow fadeIn animated" style="visibility: visible; animation-name: fadeIn;">
            <div class="card-body justify-content-between">
                <div class="row px-lg-3">
                    <h4>Appointments</h4>   
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div id="dtBasicExample_filter" class="dataTables_filter">
                            <label>Search:<input type="search" class="form-control" placeholder="Search" aria-controls="dtBasicExample">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row table-responsive">
                    <div class="col-sm-12">
                        <table id="dtBasicExample" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="dtBasicExample_info" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th class="th-sm" scope="col">Name</th>
                                    <th class="th-sm" scope="col">Phone</th>
                                    <th class="th-sm" scope="col">Date</th>
                                    <th class="th-sm" scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr role="row" class="odd">
                                    <td>Airi Satou</td>
                                    <td>Accountant</td>
                                    <td class="sorting_1">Tokyo</td>
                                    <td>33</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                                        
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}

{% block extra_scripts %}
    <script>
        $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
        });
    </script>
{% endblock extra_scripts %}
